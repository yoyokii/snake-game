<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn" disabled>暂停游戏</button>
            <button id="resetBtn" disabled>重置游戏</button>
        </div>
        <div class="game-over" id="gameOverScreen">
            <h2>游戏结束</h2>
            <p>你的分数: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
        <div class="instructions">
            <h3>游戏说明</h3>
            <p>使用方向键控制蛇的移动，空格键暂停/继续游戏</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
